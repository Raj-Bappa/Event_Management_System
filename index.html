<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Admin Login</title>
    <style>
        body {
            background-color: #aassdd;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        .btn-blue {
            background-color: #007bff;
            color: ash;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
        }

        .input-field {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .admin-text {
            font-size: 16px;
            color: #007bff;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Management System</h1>
        <div class="admin-text">Admin</div>
        <input type="text" class="input-field" placeholder="Username">
        <br>
        <input type="password" class="input-field" placeholder="Password">
        <br>
        <button class="btn btn-blue">User</button>
        <button class="btn btn-blue">Password</button>
        <br>
        <button class="btn btn-black">Button 1</button>
        <button class="btn btn-black">Button 2</button>
    </div>
</body>

</html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Admin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Event Management System</h1>
        <div class="input-group">
            <button class="button user-button">User</button>
            <input type="text" class="input-field" placeholder="Enter username">
        </div>
        <div class="input-group">
            <button class="button password-button">Password</button>
            <input type="password" class="input-field" placeholder="Enter password">
        </div>
        <div class="input-group vendor">
            <input type="text" class="input-field" placeholder="Enter vendor name">
            <button class="button vendor-button">Vendor</button>
        </div>
        <button class="sign-up-button">Sign Up</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
